<body>
    <script>
        let isPalindrome = function (nominal) {
            const palindrome = String(nominal);
            let reverse = "";
            for (let i = palindrome.length - 1; i >= 0; i--) {
                reverse += palindrome[i];
            }
            if (palindrome === reverse) {
                return true;
            } else {
                return false;
            }
        };
        console.log(isPalindrome(100001));
    </script>
