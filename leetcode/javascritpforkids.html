<body>
    <script>
        const slovo = "javascript is awesome";
        let hackslovo = "";
        for (let i = 0; i < slovo.length; i++) {
            if (slovo[i] === "i") {
                hackslovo += 1;
            } else if (slovo[i] === "a") {
                hackslovo += 4;
            } else if (slovo[i] === "e") {
                hackslovo += 3;
            } else {
                hackslovo += slovo[i];
            }
        }
        console.log(hackslovo);
    </script>
</body>
