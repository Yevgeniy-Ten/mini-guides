      function reverse(nominal) {
        const numbers = String(nominal);
        const masNumbers = numbers.split("").reverse().join("");
        const result = parseInt(masNumbers);
        const valid = result > Math.pow(2, 31) - 1;
        if (valid === true) {
          return 0;
        } else if (numbers[0] === "-") {
          return `-${result}`;
        } else {
          return result;
        }
      }
      console.log(reverse(12345));
